<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify-Register</title>
    <link rel="stylesheet" href="style/Register.css" />
  </head>
  <body>
    <div class="container">
      
    <h1>Taskify</h1>
    <h2>Create a new account</h2>
    <a href="#" target="_self"> <span>Or</span> sign in to your existing account</a>
    <br> <br>
    <form action="" id="register-form">
        <input type="text" id="username" placeholder="Username" required /><br><br>
        <input type="email" id="email" placeholder="Email address" required /><br><br>
        <input type="password" id="password" placeholder="Password" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
        title="Password must be at least 8 characters, include an uppercase letter, a number, and a special character." /><br><br>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
        title="Password must be at least 8 characters, include an uppercase letter, a number, and a special character." /><br><br>
        <input class="submit-form"  type="submit" value="Register">
        </form>
        </div>
        <div id="footer"></div>
        <script>
          const form = document.getElementById('register-form');
          const email = document.getElementById('email');
          const password = document.getElementById('password');
          const confirmPassword = document.getElementById('confirm-password');
        
          // Helper to create/show error messages
          function showError(input, message) {
            let error = input.nextElementSibling;
            if (!error || !error.classList.contains('error')) {
              error = document.createElement('div');
              error.className = 'error';
              error.style.color = 'red';
              error.style.fontSize = '0.9rem';
              input.parentNode.insertBefore(error, input.nextSibling);
            }
            error.textContent = message;
          }
        
          function clearError(input) {
            const error = input.nextElementSibling;
            if (error && error.classList.contains('error')) {
              error.remove();
            }
          }
        
          form.addEventListener('submit', function (e) {
            let valid = true;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            clearError(email);
            if (!emailRegex.test(email.value)) {
              showError(email, 'Please enter a valid email address.');
              valid = false;
            }
        
            // Password length validation
            clearError(password);
            if (password.value.length < 8) {
              showError(password, 'Password must be at least 8 characters long.');
              valid = false;
            }
        
            // Confirm password match
            clearError(confirmPassword);
            if (password.value !== confirmPassword.value) {
              showError(confirmPassword, 'Passwords do not match.');
              valid = false;
            }
        
            if (!valid) e.preventDefault();
          });
          fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer').innerHTML = data);
        </script>
  </body>
  </html>
