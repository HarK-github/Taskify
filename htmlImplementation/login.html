

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskify Login</title>
  <link rel="stylesheet" href="style/login.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Taskify</h1>
    <p class="subtitle">Sign in to your account</p>
    <p class="register-text">Or <a href="register.html">register for a new account</a></p>
    <form class="login-form">
      <input type="email" placeholder="Email address" title="Enter your Email" required />
      <input type="password" placeholder="Password" title="Enter Password" required />
      <div class="options">
        <label><input type="checkbox" class="Remember" /> Remember me</label>
        <a href="/" class="forgot">Forgot your password?</a>
      </div>
      <button type="submit">Sign in</button>
    </form>
  </div>
 <div id="footer"></div>
  <script>
    const loginForm = document.querySelector('.login-form');
    const emailInput = loginForm.querySelector('input[type="email"]');
    const passwordInput = loginForm.querySelector('input[type="password"]');
  
    function showError(input, message) {
      let error = input.nextElementSibling;
      if (!error || !error.classList.contains('error')) {
        error = document.createElement('div');
        error.className = 'error';
        error.style.color = 'red';
        error.style.fontSize = '0.9rem';
        input.parentNode.insertBefore(error, input.nextSibling);
      }
      error.textContent = message;
    }
  
    function clearError(input) {
      const error = input.nextElementSibling;
      if (error && error.classList.contains('error')) {
        error.remove();
      }
    }
  
    loginForm.addEventListener('submit', function (e) {
      let valid = true;
  
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      clearError(emailInput);
      if (!emailRegex.test(emailInput.value)) {
        showError(emailInput, 'Please enter a valid email address.');
        valid = false;
      }
  
      // Password validation
      clearError(passwordInput);
      if (passwordInput.value.length < 8) {
        showError(passwordInput, 'Password must be at least 8 characters long.');
        valid = false;
      }
  
      if (!valid) e.preventDefault();
    });
     fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer').innerHTML = data);
    
  </script>

</body>
</html>
