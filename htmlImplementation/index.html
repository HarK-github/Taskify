<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title >TaskBoard</title> 
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="stylesheet" href="style/footer.css">
   <div class="navbar">
  <span class="brand">Taskify</span>
  <div class="navbar-right">
    <a href="#" class="nav-link active">
      <!-- Tasks Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <rect x="3" y="5" width="18" height="2" rx="1" fill="#2563eb"/>
        <rect x="3" y="11" width="18" height="2" rx="1" fill="#2563eb"/>
        <rect x="3" y="17" width="18" height="2" rx="1" fill="#2563eb"/>
      </svg>
      Tasks
    </a>
    <a href="#" class="nav-link">
      <!-- Notes Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16" rx="2" fill="#2563eb"/>
        <rect x="7" y="8" width="10" height="2" rx="1" fill="#fff"/>
        <rect x="7" y="12" width="6" height="2" rx="1" fill="#fff"/>
      </svg>
      Notes
    </a>
    <a href="#" class="nav-link">
      <!-- Profile Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" fill="#2563eb"/>
        <rect x="6" y="15" width="12" height="5" rx="2.5" fill="#2563eb"/>
      </svg>
      Profile
    </a>
    <button class="logout-btn">
      <!-- Logout Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <path d="M16 17l5-5m0 0l-5-5m5 5H9" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M4 4v16" stroke="#222" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Logout
    </button>
  </div>
</div>



</head>
<body>

  <div class="dashboard"> 
   <div class="dashboard-header">
     <h1>My Tasks</h1>
     <div class="taskboard-controls">  <!-- taskboard control buttons -->
    <button class="filter-btn">
      <span class="icon-bg">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon">
        <path d="M3 6H21M6 12H18M10 18H14" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        </span>
      Filter
</button>
     <button class="sort-btn">
      <span class="icon-bg">
       <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon">
      <path d="M7 14l5 5 5-5M7 10l5-5 5 5" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      </span>
      Sort</button>
     <button class="new-task-btn">+ New Task</button>
     </div>
    </div> 
    <div class="board">
        <!-- To Do Column -->
        <div class="column1">
        <div class="column-header">
        <h2>To Do</h2>
        <button class="option-button"></button>
        </div>
            <div class="task-todo">Design homepage</div>
            <div class="task-todo">Write project documentation</div>
        </div>
        <!-- In Progress Column -->
        <div class="column2">
            <div class="column-header">
            <h2>In Progress</h2>
            <button class="option-button"></button>
            </div>
            <div class="task-progress">Develop login feature</div>
        </div>
        <!-- Done Column -->
        <div class="column3">
           <div class="column-header">
            <h2>Done</h2>
            <button class="option-button"></button>
            </div>
            <div class="task-done">Set up project repository</div>
        </div>
    </div>
  </div>

  <div id="footer"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer').innerHTML = data);
</script>


   
</body>
</html>
