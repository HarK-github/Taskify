<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title >Profile Page</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style/footer.css">
<style>
  .profile-container {
    max-width: 800px;
    margin: 0 auto;
    background: #fffefe;
    padding: 32px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.myprofile {
    margin: 32px auto 16px auto;
    text-align: left;
    font-size: 40px;
    color: #131416;
    font-weight: bold;
}

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 20px 32px 12px 32px;
        border-bottom: 1px solid #e5e7eb;
        }

    .brand {
        color: #2563eb;
        font-weight: bold;
        font-size: 1.4em;
        letter-spacing: 0.5px;
        }

    .navbar-right {
        display: flex;
        align-items: center;
        gap: 16px;
        }

    .nav-link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        padding: 6px 14px;
        border-radius: 6px;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        }

    .nav-link.active {
        background: #f1f5ff;
        color: #2563eb;
        }

    .nav-link:hover {
        background: #f1f5ff;
        }

    .logout-btn {
        background: #f3f4f6;
        color: #222;
        border: none;
        border-radius: 6px;
        padding: 6px 18px;
        font-weight: 600;
        cursor: pointer;
        margin-left: 8px;
        transition: background 0.2s;
        }

    .logout-btn:hover {
        background: #e5e7eb;
        }
    button.edit-btn{
        background-color: #0066cc;
            color: white;
            border: none;
            width: 120px;
            padding : 10px 15px;
            border-radius : 4px;
            cursor: pointer;
    }
    .editing{
      display: flex;
        justify-content: space between;
        flex-direction: row;
        gap:400px;

    }
    h2{
        color: #000000;
        font-size: 30px ;
    }
    .uid{
        color: #3f3f3f;
        font-size: 25px ;

    }
    .eid{
      color: #3f3f3f;
      font-size: 20px ;
    }
    .user-btn{
        background-color: #b5d7f9;
            color: rgb(40, 69, 237);
            border: none;
            width: 70px;
            padding : 10px 15px;
            border-radius : 20px;
            cursor: pointer;;
    }
 .input-group {
  position: relative;
  width: 250px;
}

/* Lock icon styling */
.input-group i {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #9ca3af; /* light grey-blue */
  font-size: 14px;
}

.input-group input {
  width: 100%;
  padding: 10px 10px 10px 35px; /* space for icon */
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}
h3{
    color: #000000;
    font-size: 25px ;
    margin-top: 20px;
    margin-bottom: 10px;
}


            
    .submit-btn{
            background-color: #0066cc;
            color: white;
            border: none;
            width: 150px;
            padding : 10px 15px;
            border-radius : 4px;
            cursor: pointer;
            font-weight: bold;
    }
     .labels1 {
  display: flex;
  justify-content:  flex-start;
  gap: 480px;
}
    .password-change1 {
  display: flex;
  justify-content: flex-start;
  gap: 470px;
  margin-bottom: 20px;
}
    .labels {
  display: flex;
  justify-content: flex-start;
  padding-right: 0px;
  margin-bottom: 6px;
  font-size: 18px;
  gap: 420px;
  color: #374151;
}
    .password-change {
  display: flex;
  justify-content: space-between;
  gap: 40px;
  margin-bottom: 20px;
}
   .c-password, .n-password {
  width: 100%;
  padding: 10px 12px 10px 36px; /* left padding for icon */
  border: 1px solid #e5e7eb;  /* light grey border */
  border-radius: 6px;
  font-size: 14px;
  color: #4b5563;  /* dark grey text */
  background-color: #f9fafb;
  box-sizing: border-box;
}

/* Placeholder styling (optional if not defaulting well) */
.c-password::placeholder,
.n-password::placeholder {
  color: #9ca3af;  /* light grey */
}
        @media (max-width: 768px) {
    .labels, .password-change {
        flex-direction: column;
        gap: 10px;
    }
}
    </style>   
</head>
<body>
  <div class="profile-container">
  <div class="navbar">
  <span class="brand">Taskify</span>
  <div class="navbar-right">
    <a href="#" class="nav-link ">
      <!-- Tasks Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <rect x="3" y="5" width="18" height="2" rx="1" fill="#2563eb"/>
        <rect x="3" y="11" width="18" height="2" rx="1" fill="#2563eb"/>
        <rect x="3" y="17" width="18" height="2" rx="1" fill="#2563eb"/>
      </svg>
      Tasks
    </a>
    <a href="#" class="nav-link">
      <!-- Notes Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16" rx="2" fill="#2563eb"/>
        <rect x="7" y="8" width="10" height="2" rx="1" fill="#fff"/>
        <rect x="7" y="12" width="6" height="2" rx="1" fill="#fff"/>
      </svg>
      Notes
    </a>
    <a href="#" class="nav-link active">
      <!-- Profile Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" fill="#2563eb"/>
        <rect x="6" y="15" width="12" height="5" rx="2.5" fill="#2563eb"/>
      </svg>
      Profile
    </a>
    <button class="logout-btn">
      <!-- Logout Icon -->
      <svg class="icon" width="18" height="18" fill="none" viewBox="0 0 24 24">
        <path d="M16 17l5-5m0 0l-5-5m5 5H9" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M4 4v16" stroke="#222" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Logout
    </button>
  </div>
</div>

    <h1 class = "myprofile">My Profile</h1><br>
    <hr>

    <div>
        <h2>John Doe</h2>
        <p class="uid">@johndoe</p>
        <div class="editing">
        <p class="eid"><i class="fas fa-envelope"></i> john.doe@example.com</p>
        <button class="edit-btn">Edit Profile</button>
        </div>
        <button class="user-btn">User</button>
    </div>
    <br>
<hr>
    <div>
        <h3>Personal Information</h3>
        <p style="color: #9ca3af; font-size: 17px;">Full name</p>   
        <p style="font-size: 20px;">John Doe</p>
        <div class="labels1">
        <p style="color: #9ca3af; font-size: 17px;">Username</p>
        <p style="color: #9ca3af; font-size: 17px;">Email</p>
        </div>
        <div class="password-change1">
        <p style="font-size: 20px;">@johndoe</p>
        <p style="font-size: 20px;">john.doe@example.com</p>
        </div>
    </div>
<hr>
    <div>
        <h3>Change Password</h3>
        <form> 
            <div class="labels">
        <label for="current-password">Current Password</label>
        <label for="new-password">New Password</label>
      </div>
            <div class="password-change">
            <div class="input-group">
             <i class="fas fa-lock"></i>  
            <input type="password" class="c-password" placeholder="Enter current password"><br><br>
            </div>
            <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" class="n-password" placeholder="Enter new password"><br><br>
            </div>
            
            </div>
            <button type="submit" class="submit-btn">Update Password</button>
            
        </form>
    </div>
</div>
<div id="footer"></div>
<script>
    fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
